<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
  </head>

  <body>
    <!-- changed from footer -->
    <header>
      <p>One can request the current and forecast weather of any location with a zip code. The current weather data and 5 day / 3 hour forecast APIs form https://openweathermap.org/api were utilized to retrieve weather statistics for a given locaton.</p>
    </header>
    
    <h1>YOUR WEATHER</h1>
    
    <form role="form" id="js-submit">
      <input role="searchbox" aria-label="Search" class="search" type="number" id="js-zip-code" placeholder="Enter Zip Code" required/>
      <button role="button" id="submit-btn" type="submit">Submit</button>
    </form>

    <div id="display"></div>
         
    <script src="index.js"></script>
  </body>
</html>
